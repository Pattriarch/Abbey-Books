<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" type="x-icon" th:href="@{/img/favicon.png}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<!--/*@thymesVar id="listBooks" type="java.util.Set<spring.framework.labs.domain.Book>"*/-->
<body>
<div class="cont">
    <div class="inner__cont">
        <div class="up">
            <a href="http://localhost:8080/index">
                <img th:src="@{/img/logo.png}">
            </a>
            <div class="menu">
                <p><a class="butn butn-5" href="http://localhost:8080/index">Главная</a></p>
                <p><a class="butn butn-5" href="http://localhost:8080/catalog/1">Каталог</a></p>
                <p><a class="butn butn-5" href="http://localhost:8080/info">О сайте</a></p>
            </div>
        </div>
        </div>
        <div class="mid" id="refreshDiv">
            <div class="row">
                <tr th:each="book : ${listBooks}">
                    <div class="col">
                        <a href="#" th:href="@{'/books/' + ${book.id}}" class="text-decoration-none text-dark">
                            <div class="book">
                                <div class="image">
                                    <img class="book-image" th:src="${book.images[0]}" alt="Card image cap">
                                </div>
                                <div class="content">
                                    <p class="price" th:text="${book.price + ' р.'}">test</p>
                                    <p class="name" th:text="${book.name}">test</p>
                                    <p class="author" th:text="${#strings.setJoin(book.authors.![name], ', ')}"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </tr>
            </div>
        </div>

    </div>
</div>
</body>
</html>
