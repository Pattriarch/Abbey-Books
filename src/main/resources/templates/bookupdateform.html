<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="shortcut icon" type="x-icon" th:href="@{/img/favicon.png}" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.name}">Книга</title>
    <link href="../static/css/styles.css" th:href="@{/css/book.css}" rel="stylesheet" />
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="../static/css/dropdown.css" th:href="@{/css/dropdown.css}" rel="stylesheet" />
    <link href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet" />
    <link href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="../static/js/app.js" th:href="@{/js/app.js}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="body-for-sticky">
<!--/*@thymesVar id="book" type="spring.framework.labs.domain.Book"*/-->
<!--/*@thymesVar id="bookDTO" type="spring.framework.labs.domain.dtos.BookDTO"*/-->
<div class="cont">
    <div class="inner__cont">
        <div class="up__cont">
            <div class="up">
                <div class="menu col">
                    <a href="http://localhost:8080/index">
                        <img class="header-logo" th:src="@{/img/7.png}">
                    </a>

                    <div class="dropdown">
                        <button class="dropbtn">КАТАЛОГ</button>
                        <div class="dropdown-content">
                            <a href="http://localhost:8080/catalog/1">Все книги</a>
                            <tr th:each="category : ${categories}">
                                <a th:text="${category.name}" th:href="${'http://localhost:8080/categories/' + category.id + '/page-1'}"></a>
                            </tr>
                        </div>
                    </div>

                    <p class="about-site-text"><a class="butn butn-5" href="http://localhost:8080/info">О сайте</a></p>

                    <form th:action="@{/search/page-1}" id="search" class="search col" method="get">
                        <div class="input-group rounded">
                            <input type="search" name="bookName" class="form-control rounded" placeholder="Поиск книг"
                                   aria-label="Search" aria-describedby="search-addon"/>
                            <span class="input-group-text border-0" value="" id="item">
                                <i onclick="document.getElementById('search').submit()" class="fas fa-search"></i>
                            </span>
                        </div>
                    </form>

                    <div sec:authorize="isAuthenticated()">
                        <p class="user-balance" th:text="${'Баланс: ' + user.balance}"></p>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <p class="user-balance" th:text="${'Баланс: ' + user.balance}"></p>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/cart}" id="cart" method="get" class="margin-right">
                            <div class="input-group rounded">
                                <img class="cart-logo"
                                     onclick="document.getElementById('cart').submit()" th:src="@{/img/shopping-cart.png}"/>
                            </div>
                        </form>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/books/myBooks}" id="myBooks" method="get" class="margin-right">
                            <div class="input-group rounded">
                                <img class="book-logo"
                                     onclick="document.getElementById('cart').submit()" th:src="@{/img/book.png}"/>
                            </div>
                        </form>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/user/profile}" id="profile" method="get" class="margin-right">
                            <div class="input-group rounded">
                                <img class="profile-logo"
                                     onclick="document.getElementById('profile').submit()" th:src="@{/img/account.png}"/>
                            </div>
                        </form>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" id="logout" method="get" class="margin-right">
                            <div class="input-group rounded">
                                <img class="logout-logo"
                                     onclick="document.getElementById('logout').submit()" th:src="@{/img/logout.png}"/>
                            </div>
                        </form>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <button type="button" class="margin-right" id="buttonToRegister" data-toggle="modal"
                                data-target="#exampleModal1" data-whatever="@getbootstrap">
                            <img class="register-logo" th:src="@{/img/748137.png}" alt=""/>
                        </button>
                    </div>

                    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <form action="#" th:action="@{/register}" th:object="${userDTO}" method="post">
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                                    </div>

                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="register-name" class="col-form-label">ФИО:</label>
                                            <input type="text" placeholder="Введите полное ФИО" class="form-control form-register"
                                                   th:field="*{name}" onkeyup="validateName()" id="register-name" th:errorclass="is-invalid">
                                            <span id="name-error">&nbsp;</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="register-username" class="col-form-label">Имя пользователя:</label>
                                            <input type="text" placeholder="Введите имя пользователя" class="form-control form-register"
                                                   th:field="*{username}" onkeyup="validateUsername()" id="register-username" th:errorclass="is-invalid">
                                            <span id="username-error">&nbsp;</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="register-password" class="col-form-label">Пароль:</label>
                                            <input type="password" placeholder="Введите пароль" class="form-control form-register"
                                                   th:field="*{password}" onkeyup="validatePassword()" id="register-password" th:errorclass="is-invalid">
                                            <span id="password-error">&nbsp;</span>
                                        </div>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                                        <input type="submit" class="btn btn-primary"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="margin-right" sec:authorize="!isAuthenticated()">
                        <button type="button" class="" id="buttonToLogin" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
                            <img class="login-logo" th:src="@{/img/2609282.png}" alt=""></button>
                    </div>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel1">Вход</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div class="modal-body">
                                        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message} == 'Неверные учетные данные пользователя'"
                                             class="alert alert-danger">Неверный логин или пароль</div>

                                        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message} == 'Учетная запись пользователя заблокирована'"
                                             class="alert alert-danger">Аккаунт был заблокирован</div>
                                        <div class="form-group">
                                            <label for="username" class="col-form-label">Имя пользователя:</label>
                                            <input type="text" id="username" placeholder="Введите имя пользователя"
                                                   class="form-control" name="username" autofocus="true" autocomplete="off">

                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-form-label">Пароль:</label>
                                            <input type="password" id="password" placeholder="Введите пароль"
                                                   class="form-control" name="password" autofocus="true" autocomplete="off">
                                        </div>
                                        <label for="remember-me">Remember Me:</label>
                                        <input type="checkbox" id="remember-me" name="remember-me" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                                        <input type="submit" class="btn btn-primary"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{|/books/update/${book.id}|}" th:object="${bookDTO}" method="post">
<!--            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
<!--                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
<!--            </div>-->

            <div class="modal-body">
                <div class="form-group">
                    <label for="article" class="col-form-label">Артикль:</label>
                    <input type="text" th:value="${book.article}" id="article" class="form-control" name="article" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="images" class="col-form-label">Фотографии:</label>
                    <textarea th:text="${#strings.setJoin(book.images, ', ')}" rows="5" id="images" class="form-control" name="images" autofocus="true" autocomplete="off"></textarea>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="authors" class="col-form-label">Авторы:</label>-->
<!--                    <input type="text" th:field="*{article}" th:value="${#strings.setJoin(book.authors.![name], ', ')}" id="authors" class="form-control" name="username" autofocus="true" autocomplete="off">-->
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label for="category" class="col-form-label">Категория:</label>-->
<!--                    <input type="text" th:field="*{article}" th:value="${book.category.name}" id="category" class="form-control" name="username" autofocus="true" autocomplete="off">-->
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label for="publishers" class="col-form-label">Издатели:</label>-->
<!--                    <input type="text" th:field="*{article}" th:value="${#strings.setJoin(book.publishers.![name], ', ')}" id="publishers" class="form-control" name="username" autofocus="true" autocomplete="off">-->
<!--                </div>-->
                <div class="form-group">
                    <label for="isbn" class="col-form-label">ISBN:</label>
                    <input type="text" th:value="${book.isbn}" id="isbn" class="form-control" name="isbn" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="yearOfPublishing" class="col-form-label">Год издания:</label>
                    <input type="text" th:value="${book.yearOfPublishing}" id="yearOfPublishing" class="form-control" name="yearOfPublishing" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="numberOfPages" class="col-form-label">Количество страниц:</label>
                    <input type="text" th:value="${book.numberOfPages}" id="numberOfPages" class="form-control" name="numberOfPages" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="format" class="col-form-label">Формат:</label>
                    <input type="text" th:value="${book.format}" id="format" class="form-control" name="format" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="weight" class="col-form-label">Вес:</label>
                    <input type="text" th:value="${book.weight}" id="weight" class="form-control" name="weight" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="price" class="col-form-label">Цена:</label>
                    <input type="text" th:value="${book.price}" id="price" class="form-control" name="price" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="name" class="col-form-label">Название:</label>
                    <input type="text" th:value="${book.name}" id="name" class="form-control" name="name" autofocus="true" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="description" class="col-form-label">Описание:</label>
                    <textarea th:text="${book.description}" rows="10" id="description" class="form-control" name="description" autofocus="true" autocomplete="off"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <input type="submit" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </form>
</div>
