<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" type="x-icon" th:href="@{/img/favicon.png}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link href="../static/css/styles.css" th:href="@{/css/book.css}" rel="stylesheet" />
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="../static/css/dropdown.css" th:href="@{/css/dropdown.css}" rel="stylesheet" />
    <link href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet" />
    <link href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
    <link href="../static/css/profile.css" th:href="@{/css/profile.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<!--/*@thymesVar id="book" type="spring.framework.labs.domain.Book"*/-->
<!--/*@thymesVar id="books" type="java.util.Set<spring.framework.labs.domain.Book>"*/-->
<!--/*@thymesVar id="user" type="java.util.Set<spring.framework.labs.domain.security.User>"*/-->
<body>
<div class="cont allButFooter">
    <div class="inner__cont">
        <div class="up__cont">
            <div class="up">
                <div class="menu col">
                    <a href="http://abbey-books.ru/index">
                        <img class="header-logo" th:src="@{/img/7.png}">
                    </a>

                    <div class="dropdown">
                        <button class="dropbtn">КАТАЛОГ</button>
                        <div class="dropdown-content">
                            <a href="http://abbey-books.ru/catalog/1">Все книги</a>
                            <tr th:each="category : ${categories}">
                                <a th:text="${category.name}" th:href="${'http://abbey-books.ru/categories/' + category.id + '/page-1'}"></a>
                            </tr>
                        </div>
                    </div>

                    <p class="about-site-text"><a class="butn butn-5" href="http://abbey-books.ru/info">О сайте</a></p>

                    <form th:action="@{/search/page-1}" id="searcher" class="search col" method="get">
                        <div class="input-group rounded">
                            <input type="search" name="bookName" class="form-control rounded" placeholder="Поиск книг"
                                   aria-label="Search" aria-describedby="search-addon"/>
                            <span class="input-group-text border-0" id="search">
                                <i onclick="document.getElementById('searcher').submit()" class="fas fa-search"></i>
                            </span>
                        </div>
                    </form>

                    <div sec:authorize="isAuthenticated()">
                        <p class="user-balance" th:text="${'Баланс: ' + user.balance}"></p>
                    </div>

                    <div sec:authorize="isAuthenticated()" id="cart">
                        <a href="http://abbey-books.ru/cart" method="get" class="">
                            <div class="input-group rounded">
                                <img class="cart-logo" th:src="@{/img/shopping-cart.png}"/>
                            </div>
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()" id="myBooks">
                        <a href="http://abbey-books.ru/books/myBooks" method="get" class="">
                            <div class="input-group rounded">
                                <img class="book-logo" th:src="@{/img/book.png}"/>
                            </div>
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()" id="profile" >
                        <a href="http://abbey-books.ru/user/profile" method="get" class="">
                            <div class="input-group rounded">
                                <img class="profile-logo" th:src="@{/img/account.png}"/>
                            </div>
                        </a>
                    </div>

                    <div sec:authorize="isAuthenticated()" id="logout" >
                        <a href="http://abbey-books.ru/logout" method="get" class="">
                            <div class="input-group rounded">
                                <img class="logout-logo" th:src="@{/img/logout.png}"/>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle">
            <div th:if="${user.name.split(' ')[1] != null}">
                <p class="username" th:text="${'Здравствуйте, ' + user.name.split(' ')[1]}"></p>
            </div>

            <div class="addBalance">
                <p th:text="${'Ваш баланс: ' + user.balance}"></p>

                <div class="col-sm-3" sec:authorize="isAuthenticated()">
                    <button type="button" class="custom-btn-in-profile btn-11" id="buttonToAddBalance"
                            data-toggle="modal" data-target="#exampleModal11" data-whatever="@getbootstrap">Пополнить</button>
                </div>

                <div class="modal fade" id="exampleModal11" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel3">Пополнение баланса</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <form action="#" th:action="@{/user/addBalance}" method="post">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="value" class="col-form-label">Введите сумму:</label>
                                        <input type="number" min="0" name="value" class="form-control" id="value">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                                    <input type="submit" class="btn btn-primary"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <div class="TwoFactorOFF" sec:authorize="isAuthenticated()" th:if="${user.useGoogle2fa == true}">
            <p>Двухфакторная аутентификация включена</p>
            <div>
                <button type="button" class="custom-btn-in-profile btn-11" id="buttonToDisable2FA" data-toggle="modal" data-target="#exampleModal1" data-whatever="@getbootstrap">Отключить</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Отключение 2FA</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form action="#" th:action="@{/user/disable2fa}" method="post">

                        <div class="modal-body">
                            <div class="form-group">
                                <div th:if="${mistake} == 'aaaassss'"
                                     class="alert alert-danger">Неверный код</div>
                                <label for="verifyCode" class="col-form-label">Введите код:</label>
                                <input type="number" name="verifyCode" class="form-control" id="verifyCode">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div sec:authorize="isAuthenticated()" th:if="${user.useGoogle2fa == false}" class="register2FA">
            <p>Двухфакторная аутентификация выключена</p>
            <form th:action="@{/user/register2fa}" id="register2FA" method="get">
                <div class="input-group rounded">
                    <input class="custom-btn-in-profile btn-11" type="submit" value="Включить">
                </div>
            </form>
        </div>


        <div class="changePassword">
            <p>Пароль: </p>
            <div class="col-sm-3" sec:authorize="isAuthenticated()">
                <button type="button" class="custom-btn-in-profile btn-11" id="buttonToChangePassword" data-toggle="modal" data-target="#exampleModal12" data-whatever="@getbootstrap">Сменить</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal12" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Смена пароля</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form action="#" th:action="@{/user/changePassword}" method="post">
                        <!--                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
                        <!--                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
                        <!--                        </div>-->

                        <div class="modal-body">
                            <div class="form-group">
                                <div th:if="${mistake} == 'asdasdasas'"
                                     class="alert alert-danger">Введенные пароли не совпадают</div>
                                <label for="verifyCode" class="col-form-label">Введите код:</label>
                                <input type="password" name="currentPassword" class="form-control" id="currentPassword">
                                <label for="verifyCode" class="col-form-label">Новый пароль:</label>
                                <input type="password" name="newPassword" class="form-control" id="newPassword">
                                <label for="verifyCode" class="col-form-label">Введите еще раз новый пароль:</label>
                                <input type="password" name="againNewPassword" class="form-control" id="againNewPassword">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<div class="downn">
    <footer class="footer text-center text-white">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com" role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.twitter.com" role="button"
                ><i class="fab fa-twitter"></i
                ></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com" role="button"
                ><i class="fab fa-google"></i
                ></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com" role="button"
                ><i class="fab fa-instagram"></i
                ></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.vk.com" role="button"
                ><i class="fab fa-vk"></i
                ></a>

            </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Все права защищены:
            <a class="text-white" href="http://abbey-books.ru/index.html">abbey-books.ru</a>
        </div>
    </footer>
</div>

<script>
    search.onmouseenter = function(){
        this.classList.add('hovered');
    }

    search.onmouseleave = function(){
        this.classList.remove('hovered');
    }
</script>

<script sec:authorize="!isAuthenticated()">
    register.onmouseenter = function(){
        this.classList.add('card-hovered');
    }

    register.onmouseleave = function(){
        this.classList.remove('card-hovered');
    }

    login.onmouseenter = function(){
        this.classList.add('card-hovered');
    }

    login.onmouseleave = function(){
        this.classList.remove('card-hovered');
    }
</script>

<script sec:authorize="isAuthenticated()">
    cart.onmouseenter = function(){
        this.classList.add('card-hovered');
    }

    cart.onmouseleave = function(){
        this.classList.remove('card-hovered');
    }

    myBooks.onmouseenter = function(){
        this.classList.add('card-hovered');
    }

    myBooks.onmouseleave = function(){
        this.classList.remove('card-hovered');
    }

    profile.onmouseenter = function(){
        this.classList.add('card-hovered');
    }

    profile.onmouseleave = function(){
        this.classList.remove('card-hovered');
    }

    logout.onmouseenter = function(){
        this.classList.add('card-hovered');
    }

    logout.onmouseleave = function(){
        this.classList.remove('card-hovered');
    }
</script>

<script th:if="${mistake} == 'aaaassss'">
        document.getElementById("buttonToDisable2FA").click();
</script>
<script th:if="${mistake} == 'asdasdasas'">
    document.getElementById("buttonToChangePassword").click();
</script>
</body>
</html>
