<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" type="x-icon" th:href="@{/img/favicon.png}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<!--/*@thymesVar id="book" type="spring.framework.labs.domain.Book"*/-->
<!--/*@thymesVar id="books" type="java.util.Set<spring.framework.labs.domain.Book>"*/-->
<!--/*@thymesVar id="user" type="java.util.Set<spring.framework.labs.domain.security.User>"*/-->
<body>
<div class="cont">
    <div class="inner__cont">
        <div class="up">
            <a href="http://localhost:8080/index">
                <img th:src="@{/img/logo.png}">
            </a>
            <div class="menu">
                <p><a class="butn butn-5" href="http://localhost:8080/index">Главная</a></p>
                <p><a class="butn butn-5" href="http://localhost:8080/catalog/1">Каталог</a></p>
                <p><a class="butn butn-5" href="http://localhost:8080/info">О сайте</a></p>
                <p th:text="${'Баланс: ' + user.balance}"></p>
                <a href="http://localhost:8080/cart" style="font-size: 74px; color: Black;">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
                <div class="row" sec:authorize="isAuthenticated()">
                    <div class="col-md-12">
                        <!--                    <p><a th:href="@{/logout}">Logout</a></p>-->
                        <form th:action="@{/books/myBooks}" method="get">
                            <input class="btn btn-secondary"  type="submit" value="Мои книги"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mid">
            <p th:text="${'Здравствуйте, ' + user.name.split(' ')[1]}"></p>
            <p th:text="${'Ваш баланс:, ' + user.balance}"></p>
        </div>

        <div class="col-sm-3" sec:authorize="isAuthenticated()" th:if="${user.useGoogle2fa == true}">
            <button type="button" class="btn btn-primary" id="buttonToDisable2FA" data-toggle="modal" data-target="#exampleModal1" data-whatever="@getbootstrap">Регистрация</button>
        </div>

        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Удаление 2FA</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form action="#" th:action="@{/user/disable2fa}" method="post">
<!--                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
<!--                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
<!--                        </div>-->

                        <div class="modal-body">
                            <div class="form-group">
                                <div th:if="${mistake} == 'aaaassss'"
                                     class="alert alert-danger">Неверный код</div>
                                <label for="verifyCode" class="col-form-label">Введите код:</label>
                                <input type="number" name="verifyCode" class="form-control" id="verifyCode">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-3" sec:authorize="isAuthenticated()">
            <button type="button" class="btn btn-primary" id="buttonToChangePassword" data-toggle="modal" data-target="#exampleModal12" data-whatever="@getbootstrap">Сменить пароль</button>
        </div>

        <div class="modal fade" id="exampleModal12" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Смена пароля</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form action="#" th:action="@{/user/changePassword}" method="post">
                        <!--                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
                        <!--                            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
                        <!--                        </div>-->

                        <div class="modal-body">
                            <div class="form-group">
                                <div th:if="${mistake} == 'asdasdasas'"
                                     class="alert alert-danger">Введенные пароли не совпадают</div>
                                <label for="verifyCode" class="col-form-label">Введите код:</label>
                                <input type="password" name="currentPassword" class="form-control" id="currentPassword">
                                <label for="verifyCode" class="col-form-label">Новый пароль:</label>
                                <input type="password" name="newPassword" class="form-control" id="newPassword">
                                <label for="verifyCode" class="col-form-label">Введите еще раз новый пароль:</label>
                                <input type="password" name="againNewPassword" class="form-control" id="againNewPassword">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:if="${mistake} == 'aaaassss'">
        document.getElementById("buttonToDisable2FA").click();
</script>
<script th:if="${mistake} == 'asdasdasas'">
    document.getElementById("buttonToChangePassword").click();
</script>
</body>
</html>
