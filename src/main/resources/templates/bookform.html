            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const thumbnails = document.querySelectorAll('.thumbnail');

                    thumbnails.forEach(thumbnail => {
                        thumbnail.addEventListener('click', () => {
                            if (!$(thumbnail).hasClass("show")) {
                                const src = $(thumbnail).attr('src');

                                $(".slider").addClass(".zoom");

                                console.log(src);


                                $("#myImage").animate({opacity: 0.2}, "slow", function() {
                                    $("#myImage").attr({"src": src}).animate({opacity: 1});
                                })

                                $("#myImageFull").attr({"src": src});

                                setTimeout(() => {
                                    $(".slider").removeClass("zoom");
                                }, 510);

                                let thumbnail_active = document.querySelector(".thumbnail.show");
                                $(thumbnail_active).removeClass("show");

                                $(thumbnail).addClass("show");

                                thumbnail_active = thumbnail;
                            }
                        })
                    })
                })

            </script>
            <script>
                const modal = document.querySelector('.modal12');

<script>
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

</script>
<script sec:authorize="isAuthenticated()">

    // $('input[type=radio]').on('change', function() {
    //     $(this).closest("form").submit();
    // });

    $(function() {
        $('input[type=radio]').change(function() {
            $.ajax({
                url: '/books/' + [[${book.id}]] + '/rate',
                type: 'POST',
                data: { rate: $(this).val() },
                success:function(data){
                    $("#book-rating").load(location.href + " #book-rating");
                }
            });
            return false;
        });
    });

    $('#deleteApi').submit(function(event){
        event.preventDefault();

        $.ajax({
            url: '/books/' + [[${book.id}]],
            type: 'DELETE',
        })
    });

    $('#putApi').submit(function(event){
        event.preventDefault();

        $.ajax({
            url: '/books/update/' + [[${book.id}]],
            type: 'GET',
            fail(e) {
                console.log(e);
            }
        })
    });
</script>
