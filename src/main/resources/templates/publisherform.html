<head>
    <link rel="shortcut icon" type="x-icon" th:href="@{/img/favicon.png}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${publisher.name}">Каталог</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

<body>
<div class="cont">
    <div class="inner__cont">
        <div class="up">
            <a href="http://localhost:8080/index">
                <img th:src="@{/img/logo.png}">
            </a>
            <div class="menu">
                <p><a class="butn butn-5" href="http://localhost:8080/index">Главная</a></p>
                <p><a class="butn butn-5" href="http://localhost:8080/catalog/1">Каталог</a></p>
                <p><a class="butn butn-5" href="http://localhost:8080/info">О сайте</a></p>
            </div>
        </div>

        <!--        <p class="news">Новинки:</p>-->
        <div class="author-page">
            <div class="pad"></div>
            <div class="asdasdasdas">
                <p th:text="${publisher.name}" class="authorName"></p>
            </div>
        </div>
        <div class="dropdownn">
            <input type="text" class="textBox"
                   placeholder="Сначала новые" readonly>
            <div class="option">
                <div class="opt1" onclick="refreshNew()">Сначала новые</div>
                <div class="opt" onclick="refreshAlphabiteAsc()">По алфавиту А-Я</div>
                <div class="opt" onclick="refreshAlphabiteDesc()">По алфавиту Я-А</div>
                <div class="opt" onclick="refreshYearOfPublishingAsc()">По году выхода (по возрастанию)</div>
                <div class="opt" onclick="refreshYearOfPublishingDesc()">По году выхода (по убыванию)</div>
                <div class="opt" onclick="refreshPriceAsc()">По цене (по возрастанию)</div>
                <div class="opt" onclick="refreshPriceDesc()">По цене (по убыванию)</div>
            </div>
        </div>


        <!--            <a th:href="@{'/catalog/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Click to Reload</a>-->

        <div class="mid" id="refreshDiv">
            <div class="row">
                <tr th:each="book : ${listBooks}">
                    <div class="col">
                        <a href="#" th:href="@{'/books/' + ${book.id}}" class="text-decoration-none text-dark">
                            <div class="book">
                                <div class="image">
                                    <img class="book-image" th:src="${book.images[0]}" alt="Card image cap">
                                </div>
                                <div class="content">
                                    <p class="price" th:text="${book.price + ' р.'}">test</p>
                                    <p class="name" th:text="${book.name}">test</p>
                                    <p class="author" th:text="${#strings.setJoin(book.authors.![name], ', ')}"></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </tr>
            </div>
        </div>


        <script>

            function show(anything) {
                document.querySelector('.textBox').value = anything;
            }

            let dropdown = document.querySelector('.dropdownn');
            dropdown.onclick = function() {
                dropdown.classList.toggle('active');
            }

        </script>

        <!--        <div th:if = "${totalPages > 1}">-->
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
                <!--                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">-->
                <!--                            <a th:if="${currentPage != i}" th:href="@{'/catalog/' + ${i}}">[[${i}]]</a>-->
                <!--                            <span th:unless="${currentPage != i}">[[${i}]]</span> $nbsp; $nbsp;-->
                <!--                        </span>-->
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/publishers/' + ${publisher.id} + '/' + 'page-' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
                <span th:unless="${currentPage < totalPages}">Previous</span>
            </div>

            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/publishers/' + ${publisher.id} + '/' + 'page-' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/publishers/' + ${publisher.id} + '/' + 'page-' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
        <!--        </div>-->

        <!--            <footer class="footer text-center text-white">-->
        <!--                <div class="container p-4 pb-0">-->
        <!--                    <section class="mb-4">-->
        <!--                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com" role="button"-->
        <!--                        ><i class="fab fa-facebook-f"></i-->
        <!--                        ></a>-->

        <!--                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.twitter.com" role="button"-->
        <!--                        ><i class="fab fa-twitter"></i-->
        <!--                        ></a>-->

        <!--                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com" role="button"-->
        <!--                        ><i class="fab fa-google"></i-->
        <!--                        ></a>-->

        <!--                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com" role="button"-->
        <!--                        ><i class="fab fa-instagram"></i-->
        <!--                        ></a>-->

        <!--                        <a class="btn btn-outline-light btn-floating m-1" href="https://www.vk.com" role="button"-->
        <!--                        ><i class="fab fa-vk"></i-->
        <!--                        ></a>-->

        <!--                    </section>-->
        <!--                </div>-->

        <!--                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">-->
        <!--                    © 2022 Все права защищены:-->
        <!--                    <a class="text-white" href="http://localhost:8080/index.html">AbbeyBooks.com</a>-->
        <!--                </div>-->
        <!--            </footer>-->
    </div>
</div>
<script>

    function refreshNew() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=id&sortDir=desc") {
        show('Сначала новые')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function() {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=id&sortDir=desc" +  ' #refreshDiv>*').animate({opacity: 1});
        });
        window.location.href.searchParams.set('sortField', 'name')
        // }
    }

    function refreshAlphabiteDesc() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=name&sortDir=desc") {
        show('По алфавиту Я-А')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function () {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=name&sortDir=desc" + ' #refreshDiv>*').animate({opacity: 1});
        });
        // }
    }

    function refreshAlphabiteAsc() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=name&sortDir=asc") {
        show('По алфавиту А-Я')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function () {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=name&sortDir=asc" + ' #refreshDiv>*').animate({opacity: 1});
        });
        // }
    }

    function refreshYearOfPublishingDesc() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=yearOfPublishing&sortDir=desc") {
        show('По году выхода (по убыванию)')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function () {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=yearOfPublishing&sortDir=desc" + ' #refreshDiv>*').animate({opacity: 1});
        });
        // }
    }

    function refreshYearOfPublishingAsc() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=yearOfPublishing&sortDir=asc") {
        show('По году выхода (по возрастанию)')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function () {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=yearOfPublishing&sortDir=asc" + ' #refreshDiv>*').animate({opacity: 1});
        });
        // }
    }

    function refreshPriceDesc() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=price&sortDir=desc") {
        show('По цене (по убыванию)')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function () {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=price&sortDir=desc" + ' #refreshDiv>*').animate({opacity: 1});
        });
        // }
    }

    function refreshPriceAsc() {
        // if (window.location.href != "http://localhost:8080/catalog/1/?sortField=price&sortDir=asc") {
        show('По цене (по возрастанию)')
        $("#refreshDiv").animate({opacity: 0.2}, "slow", function () {
            $('#refreshDiv').load("http://localhost:8080/publishers/" + [[${publisher.id}]] + "/page-1/?sortField=price&sortDir=asc" + ' #refreshDiv>*').animate({opacity: 1});
        });
        // }
    }
</script>



</body>
</html>
